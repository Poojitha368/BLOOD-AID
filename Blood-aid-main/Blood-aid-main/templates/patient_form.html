{% extends 'base.html' %}
{% block title %}
patient form
{% endblock title %}
{% block body %}

<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div id="flash-message" class="alert alert-{{ messages[0][0] }}">
    {{ messages[0][1] }}
  </div>
  {% endif %}
  {% endwith %}
  <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-3">
          <h3 style="text-align: center;"> Request blood</h3>
            <form class="g-3 mb-3" action="{{ url_for('patient_form') }}" method="post">

                <div class="mb-3">
                    <label for="units" class="form-label">Units of blood (in ml)</label>
                    <input type="number" class="form-control" id="units" name="units" required>
                </div>
                <div class="mb-3">
                    <label for="reason" class="form-label">reason</label>
                    <input type="text" class="form-control" id="reason" name="reason" required>
                </div>
                <div class="mb-3">
                    <label for="Requested date" class="form-label">Requested date</label>
                    <input type="date" class="form-control" id="Requested date" name="Requested date" required>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary bg-danger" type="submit">Request</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

{% endblock body %}
